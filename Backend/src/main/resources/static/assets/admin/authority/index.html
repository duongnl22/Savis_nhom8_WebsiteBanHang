<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th ng-repeat="role in roles">{{role.ten}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in admins">
                <td>{{acc.fullname}}</td>
                <th ng-repeat="role in roles" class="text-center">
                    <input ng-checked="authority_of(acc,role)" ng-click="authority_change(acc,role)" type="checkbox">
                </th>
            </tr>
        </tbody>
    </table>
</body>
</html>
