<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/main/css/navbar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container_navbar">
        <div class="content_left_navbar_navbar">
            <ul class="danhmuc_list_navbar">
                <img src="/admin/images/bee (1).png" style="width: 40px;image-rendering: pixelated">
                <li>
                    <h3><a href="">Nam</a></h3>
                </li>
                <li>
                    <h3>Nữ</h3>
                </li>
                <!-- <li>
                    <h3>Phụ kiện</h3>
                </li>
                <li>
                    <h3>Dịch vụ</h3>
                </li> -->
                <li>
                    <h3><a href="#about">About us</a></h3>
                </li>
                <li>
                    <h3><a href="#contact">Contact us</a></h3>
                </li>
                <li>
                    <h3><a href="#product">All other products</a></h3>
                </li>
                <li>
                    <h3><a href="#home">Home</a></h3>
                </li>
            </ul>
        </div>
        <div class="content_right_navbar">
            <ul class="danhmuc_right_list_navbar">
                <li>
                    <a href="#cart">
                        <i class='bx bx-cart'></i>
                    </a>
                    
                </li>
                <li>
                    <a href="#user">
                        <i class='bx bx-user'></i>
                    </a>
                </li>
                <li>
                    <a href="#login" ng-hide="username">
                        <i  href="#login" title="Đăng nhập" class='bx bx-log-in-circle' ></i>
                    </a>
                    <div style="display: flex; position: relative;" ng-show="username">
                        <h4 id="welcome-message">Welcome, {{ username }}</h4>
                        <div class="search-icon-navbar">
                            <p ng-click="logout()">Đăng xuất</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
